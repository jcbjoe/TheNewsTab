<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>New Tab</title>
    <link rel="stylesheet" href="bulma.min.css?v1.0.0" />
    <link rel="stylesheet" href="all.min.css?v1.0.0" />
    <link rel="stylesheet" href="style.css?v1.0.0" /
  </head>
  <body>
    <button id="open-settings" class="button is-white" aria-label="OpenSettings">
      <i class="fas fa-cog"></i>
    </button>
    <section class="section">
      <div class="container">
        <div class="columns">
          <div class="column"></div>
          <div class="column is-two-thirds">
            <form action="https://www.google.com/search" class="searchform" method="get" name="searchform">
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input class="input" type="text" name="q" aria-label="Search" />
                </div>
                <div class="control">
                  <button type="submit" class="button is-primary">Search</button>
                </div>
              </div>
            </form>
          </div>
          <div class="column"></div>
        </div>
      </div>
    </section>
    <section class="section pt-0">
      <div class="container">
        <h2>Top sites</h2>
        <div class="columns" id="commonSites"></div>
      </div>
    </section>
    <section class="section pt-0">
      <div class="container">
        <h2>My Feed</h2>
        <div class="columns is-multiline" id="news"></div>
      </div>
    </section>
    <div class="modal" id="settings-modal">
      <div class="modal-background"></div>
      <div class="modal-card">
        <div class="loader-wrapper">
          <div class="loader is-loading"></div>
        </div>
        <header class="modal-card-head">
          <p class="modal-card-title">Settings</p>
          <button class="delete close-modal" aria-label="close"></button>
        </header>
        <section class="modal-card-body">
          <div class="content">
            <h2>General Settings</h2>
            <div id="settings-general"></div>
            <h2>News Feeds</h2>
            <div id="settings-feeds"></div>
            <h2>Advanced Settings</h2>
            <button id="clear-cache" class="button is-warning">Clear Local Cache</button>
            <button id="reset-rss-feeds" class="button is-danger">Reset RSS feeds</button>
            <button id="reset-settings" class="button is-danger">Reset Settings</button>
          </div>
        </section>
        <footer class="modal-card-foot">
          <button id="save-settings" class="button is-success">Save changes</button>
          <button class="button close-modal">Cancel</button>
        </footer>
      </div>
    </div>
    <script src="rss-parser.min.js?v1.0.0"></script>
    <script src="all.min.js?v1.0.0"></script>
    <script src="jquery-3.4.1.slim.min.js?v1.0.0"></script>
    <script src="main.js?v1.0.0"></script>
  </body>
</html>
